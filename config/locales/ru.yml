# coding: utf-8

ru:
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"

    day_names:
      - воскресенье
      - понедельник
      - вторник
      - среда
      - четверг
      - пятница
      - суббота
    abbr_day_names:
      - Вс
      - Пн
      - Вт
      - Ср
      - Чт
      - Пт
      - Сб

    month_names:
      - ~
      - января
      - февраля
      - марта
      - апреля
      - мая
      - июня
      - июля
      - августа
      - сентября
      - октября
      - ноября
      - декабря
    # see russian gem for info on "standalone" day names
    abbr_month_names:
      - ~
      - янв.
      - февр.
      - марта
      - апр.
      - мая
      - июня
      - июля
      - авг.
      - сент.
      - окт.
      - нояб.
      - дек.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      short: "%d %b, %H:%M"
      long: "%d %B %Y, %H:%M"
      cr_at: "%e %B %Y"
      clock: "%H:%M"

    am: "утра"
    pm: "вечера"

  number:
    format:
      separator: "."
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%n %u"
        unit: "руб."
        separator: "."
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 1
        significant: false
        strip_insignificant_zeros: false

      # Rails 2.2
      # storage_units: [байт, КБ, МБ, ГБ, ТБ]

      # Rails 2.3
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one: "байт"
            few: "байта"
            many: "байт"
            other: "байта"
          kb: "КБ"
          mb: "МБ"
          gb: "ГБ"
          tb: "ТБ"

      # Rails 3
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand:
            one: "тысяча"
            few: "тысяч"
            many: "тысяч"
            other: "тысяч"
          million:
            one: "миллион"
            few: "миллионов"
            many: "миллионов"
            other: "миллионов"
          billion:
            one: "миллиард"
            few: "миллиардов"
            many: "миллиардов"
            other: "миллиардов"
          trillion:
            one: "триллион"
            few: "триллионов"
            many: "триллионов"
            other: "триллионов"
          quadrillion:
            one: "квадриллион"
            few: "квадриллионов"
            many: "квадриллионов"
            other: "квадриллионов"

  datetime:
    distance_in_words:
      half_a_minute: "меньше минуты"
      less_than_x_seconds:
        one: "меньше %{count} секунды"
        few: "меньше %{count} секунд"
        many: "меньше %{count} секунд"
        other: "меньше %{count} секунды"
      x_seconds:
        one: "%{count} секунда"
        few: "%{count} секунды"
        many: "%{count} секунд"
        other: "%{count} секунды"
      less_than_x_minutes:
        one: "меньше %{count} минуты"
        few: "меньше %{count} минут"
        many: "меньше %{count} минут"
        other: "меньше %{count} минуты"
      x_minutes:
        one: "%{count} минуту"
        few: "%{count} минуты"
        many: "%{count} минут"
        other: "%{count} минуты"
      about_x_hours:
        one: "около %{count} часа"
        few: "около %{count} часов"
        many: "около %{count} часов"
        other: "около %{count} часа"
      x_days:
        one: "%{count} день"
        few: "%{count} дня"
        many: "%{count} дней"
        other: "%{count} дня"
      about_x_months:
        one: "около %{count} месяца"
        few: "около %{count} месяцев"
        many: "около %{count} месяцев"
        other: "около %{count} месяца"
      x_months:
        one: "%{count} месяц"
        few: "%{count} месяца"
        many: "%{count} месяцев"
        other: "%{count} месяца"
      about_x_years:
        one: "около %{count} года"
        few: "около %{count} лет"
        many: "около %{count} лет"
        other: "около %{count} лет"
      over_x_years:
        one: "больше %{count} года"
        few: "больше %{count} лет"
        many: "больше %{count} лет"
        other: "больше %{count} лет"
      almost_x_years:
        one: "почти 1 год"
        other: "почти %{count} лет"

    prompts:
      year: "Год"
      month: "Месяц"
      day: "День"
      hour: "Часов"
      minute: "Минут"
      second: "Секунд"

